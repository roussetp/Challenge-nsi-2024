
<html>
     <head>
        <title>Identification de la position du clic</title>
  <style>
    body
    {
      background-color: blue;
    }
    #imageContainer {
      position: relative;
    }
    #imageContainer img {
      max-width: 100%;
      height: auto;
    }
    #clickPosition {
      position: absolute;
      top: 0;
      left: 0;
      color: rgb(233, 227, 227);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img src="plan de paris.PNG" alt="Plan Paris" id="image" />
    
   
  </div>
  <section>
    <p id="image"></p>

  </section>
  <p>Où se trouve <span id="lieu" class="valeur"></span> ?</p> :
    


    
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var imageContainer = document.getElementById('imageContainer');
    batiment = [["Louvre <img src='louvre.png' width = 300>", 469, 255], ["Tour <img src='tour.JPEG' width = 300>", 249, 266]];
    i = 0;
    document.getElementById("lieu").innerHTML=batiment[i][0];// Valeur à afficher
    
    imageContainer.addEventListener('click', function(event) {
      var image = document.getElementById('image');
  
      var x = event.clientX;
      var y = event.clientY;  
      alert('Position du clic : x = ' + x + ', y = ' + y);
      
      distance = Math.sqrt((batiment[i][1] - x)**2 + (batiment[i][2] - y)**2);
      if (distance < 150){
        alert('Gagné')

      }
      else
      {
        alert('Perdu')
      }
      
      
      i += 1
      document.getElementById("lieu").innerHTML=batiment[i][0];// Valeur à afficher


      });
    });

</script>
  
</html>
